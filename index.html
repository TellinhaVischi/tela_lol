<!DOCTYPE html>
<html lang = "pt-br">
    <head>
        <meta charset="UTF">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel = "stylesheet" href = "./style.css">

        <script src = "script.js" defer></script>

        <title>Riot Games</title>
    </head>
    <body>
        <main>
            <section class="login">

            <div class="wrapper">
                
                    <img src="./imagem/logo.png" class="login_logo">
    
                    <h1 class = "login_title">Fazer login</h1>
    
                    <label class = "login_label">
                        <span>nome de usuário</span>
                        <input type="text" name="username" class="input">
                    </label>
    
                    <label class="login_label">
                        <span>senha</span>
                        <input type="password" name="password" class="input">
                    </label>
    
                    <div class="login_icons">
                        <button type="button" class = "icons_button">
                            <img src="./imagem/facebook-icon.png" alt="facebook">
                        </button>
    
                        <button type="button" class = "icons_button">
                            <img src="./imagem/google-icon.png" alt="google">
                        </button>
    
                        <button type="button" class="icons_button">
                            <img src="./imagem/apple-icon.png" alt="apple">
                        </button>
                    </div>
    
                    <label class="login_label--checkbox">
                        <input type="checkbox" class="input--checkbox">
                        Manter login
                    </label>
            </div>
            
            <div class="wrapper">
                <button type="button" class="login_button" disabled>
                    <!--<a href="https://www.flaticon.com/br/icones-gratis/proximo" title="proximo ícones">Proximo ícones criados por Roundicons - Flaticon</a> -->
                    <img src="./imagem/seta-direita.png">
                </button>

                <a href="#" class="login_link">não consegue iniciar sessão?</a>
                <a href="#" class="login_link">criar conta</a>
            </div>

            </section>

            <section class="wallpaper">
                <img src="./imagem/starguardian.jpg">
            </section>

        </main>
    </body>
</html>
